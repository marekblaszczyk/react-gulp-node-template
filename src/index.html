<!doctype html>
<html>
<head>
    <title>Learning Bower</title>
    <script src="vendors/js/combined.min.js"></script>
    <link rel="stylesheet" href="vendors/css/combined.min.css">
    <link rel="stylesheet" href="css/bundle.css">
    </head>
    <body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hello from the other side!!</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button>Animate Me Now Now!!</button>
                <div style="background:red;height:100px;width:100px;position:absolute;">
                </div>
            </div>
            <div class="col-md-8">
                right side
            </div>
        </div>
    </div>

    <script type="text/javascript">
 
    $(document).ready(function(){
        $("button").click(function(){
            $("div").animate({left:'250px'});
        });
    });
    </script>
    <div id="app"></div>

    <script src="scripts/bundle.js"></script>
    </body>
    </html>
